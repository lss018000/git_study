<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 목록 만들기</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div id="container">
        <div class="app">
            <h1>할일 목록!</h1>
            <ul id="todo-list"></ul>
            <form id="todo-form">
                <input name="todo" placeholder="할일이 뭐니??" autocomplete="off">
                <input type="submit" value="추가">
            </form>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
